backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

# Global media settings - FIXED: Remove "public/" prefix
media_folder: "images"
public_folder: "/images"

site_url: "https://stroit-designs.netlify.app"
display_url: "https://stroit-designs.netlify.app"
logo_url: "/images/logos/logo.jpg"

locale: "en"
show_preview_links: true

collections:
  # Home Page Slides - FIXED: Correct media paths
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "public/homepage.json"
        format: "json"
        fields:
          - label: "Home Page Configuration"
            name: "home"
            widget: "object"
            fields:
              - label: "Slides"
                name: "slides"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    }
                  - label: "Background Image"
                    name: "backgroundImage"
                    widget: "image"
                    # FIXED: Remove media_folder override - uses global setting
                    # Images will go to: images/home/ automatically

      # About Page - FIXED: Correct media paths
      - label: "About Page"
        name: "about"
        file: "public/aboutPage.json"
        format: "json"
        fields:
          - label: "About Page Configuration"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

              - label: "STROIT Group Section"
                name: "stroitGroup"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "markdown" }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    field:
                      { label: "Feature", name: "feature", widget: "string" }
                  - label: "Image"
                    name: "image"
                    widget: "image"
                    # FIXED: Remove media_folder override

      # Projects Page - FIXED: Correct media paths
      - label: "Projects Page"
        name: "projects"
        file: "public/projectsPage.json"
        format: "json"
        fields:
          - label: "Projects Configuration"
            name: "projects"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }

              - label: "Project Items"
                name: "items"
                widget: "list"
                fields:
                  - {
                      label: "ID",
                      name: "id",
                      widget: "number",
                      value_type: "int",
                    }
                  - { label: "Project Title", name: "title", widget: "string" }
                  - {
                      label: "Short Description",
                      name: "shortDescription",
                      widget: "text",
                    }
                  - label: "Main Image"
                    name: "image"
                    widget: "image"
                    # FIXED: Remove media_folder override
                  - {
                      label: "Full Description",
                      name: "fullDescription",
                      widget: "markdown",
                    }
                  - label: "Gallery Images"
                    name: "gallery"
                    widget: "list"
                    field:
                      label: "Gallery Image"
                      name: "image"
                      widget: "image"
                      # FIXED: Remove media_folder override

      # Contact Page
      - label: "Contact Page"
        name: "contact"
        file: "public/contactPage.json"
        format: "json"
        fields:
          - label: "Contact Configuration"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Address", name: "address", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }

      # Site Configuration
      - label: "Site Configuration"
        name: "config"
        file: "public/config.json"
        format: "json"
        fields:
          - label: "Company Information"
            name: "company"
            widget: "object"
            fields:
              - { label: "Company Name", name: "name", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Copyright Text", name: "copyright", widget: "string" }
